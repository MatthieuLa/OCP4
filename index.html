<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>
  <body>
    <!-- Header -->

    <header>
      <img
        src="./assets/logo/ohmyfood@2x.svg"
        alt="Logo de l'enseigne ohmyfood"
      />
      <div class="header-container">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris, Belleville</p>
      </div>
    </header>
    <main>
      <!-- First block -->

      <section class="first-block">
        <h1>Réserver le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
        <button>Explorer nos restaurants</button>
      </section>

      <!-- Second block -->

      <section class="second-block">
        <div class="second-block-wrapper">
          <h2>Fonctionnement</h2>

          <button>
            <i class="fa-solid fa-mobile-screen-button"></i>Choisissez un
            restaurant
          </button>
          <button><i class="fa-solid fa-list-ul"></i>Composez votre menu</button
          ><button>
            <i class="fa-solid fa-store"></i>Dégustez au restaurant
          </button>
        </div>
      </section>

      <!-- Third block -->

      <section class="third-block">
        <div class="third-block-wrapper">
          <h2>Restaurants</h2>
          <img
            src="./assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="Des plats sur une table de restaurant"
          /><img
            src="./assets/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
            alt="Des plats sur une table de restaurant"
          /><img
            src="./assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="Des plats sur une table de restaurant"
          /><img
            src="./assets/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
            alt="Des plats sur une table de restaurant"
          />
        </div>
      </section>
    </main>

    <!-- Footer -->

    <footer>
      <img src="./assets/logo/ohmyfood@2x.svg" alt="" />
      <ul>
        <li>
          <i class="fa-solid fa-utensils"></i
          ><a href="#">Proposer un restaurant</a>
        </li>
        <li>
          <i class="fa-solid fa-handshake-angle"></i
          ><a href="#">Devenir partenaire</a>
        </li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
